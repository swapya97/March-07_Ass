<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="index.css" />
    <!-- font style    -->
  </head>

  <body>
    <h1>TODO List <span>4 TASK</span></h1>
    <br />
    <!-- create form -->
    <form class="form" action>
      <br />
      <center>
        <input class="text" type="text" name="name" id="" placeholder="Add todo" />
        <br />
        <br />

        <button class="add">ADD</button>
        <br />
        <br />
      </center>
      <ul>
        <hr />
        <li class="allli">
          <h3>Something Here</h3>
          <input class="here" type="checkbox" name="1" id="" />
        </li>

        <hr />
        <li class="allli">
          <h3>CSS</h3>
          <input class="css" type="checkbox" name="" id="" />
        </li>

        <hr />
        <li class="allli">
          <h3>HTML</h3>
          <input class="html" type="checkbox" name="" id="" />
        </li>

        <hr />
        <li class="allli">
          <h3>JAVASCRIPT</h3>
          <input class="java" type="checkbox" name="" id="" />
        </li>
        <hr />
        <li class="allli last-class">
          <button class="add">Add todo</button>
        </li>
        <br />
      </ul>
    </form>
    <div class="divimg">
      <img src="undraw_Filing_system_re_56h6.png" alt="" />
